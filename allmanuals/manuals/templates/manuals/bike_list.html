{% block content %}
    <div class="container mt-4">
        <div class="row">
            {% for factory in factories %}
            <div class="col-lg-4 col-md-6 mb-4 text-center">
                <a href="{% url 'bikes:bike_detail' factory.id %}">
                    <img src="{{ factory.image.url }}" class="rounded img-fluid" alt="...">
                </a>
                    <h4>{{ factory.name }}</h4>
                    <h7>({{ factory.country }})</h7>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
